<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Application heading -->
    <div class="application-heading">
        <h1 class="application-heading__title">
            Expense Tracker
        </h1>
    </div>
    
    <!-- Main container -->
    <main class="expense-container">


        <!-- Header Section -->
        <div class="header-section">

            <!-- Current balance container -->
            <div class="header-section__cur">
                Current Balance
                
                <!-- Current balance display -->
                <div id="curr-display" class="header-section__display">
                    0
                </div>
            </div>

            <!-- Budget container -->
            <div class="header-section__budg">
                Total Income

                <!-- Budget display -->
                <div id="budget-display" class="header-section__display">
                    0
                </div>
            </div>

            <!-- Budget status container -->
            <div class="header-section__stat">
                Total Expense

                <!-- Status display -->
                <div id="status-display" class="header-section__display">
                    0
                </div>
            </div>

        </div>

        <!-- Income Section -->
        <div class="income">
            <h2 class="income__heading">Income</h2>

            <!-- Income items container -->
            <div class="income__items">
                <!-- Single income item -->
                <!-- <div class="income__item">
                    <span class="income__item--pos">+</span><span class="income__item--name">Name of income</span><span class="income__item--del">X</span>
                </div> -->
            </div>
        </div>

        <!-- Expense Section -->
        <div class="expense">
            <h2 class="expense__heading">Expense</h2>

            <!-- Expense items container -->
            <div class="expense__items">
                <!-- Single expense item -->
                <!-- <div class="expense__item">
                    <span class="expense__item--pos">-</span><span class="expense__item--name">Name of expense</span><span class="expense__item--del">X</span>
                </div> -->
            </div>
        </div>

        <!-- Total income section 
        <div class="income-total">
            Income Total -->

            <!-- Income total displau
            <div class="income-total__display">
                0
            </div>
        </div> -->

        <!-- Total expense section
        <div class="expense-total">
            Expense Total -->

            <!-- Expense total display
            <div class="expense-total__display">
                0
            </div>
        </div> -->

        <!-- New transaction section -->
        <div class="new-transaction">
            <h2 class="new-transaction__heading">New transaction</h2>

            <!-- New transaction inputs -->
            <form class="new-transaction__form">
                <!-- add transaction name -->
                <label for="transaction" class="new-transaction__form--namelab">Transaction name</label>
                <input id="transaction" class="new-transaction__form--namein" type="text" placeholder="Enter transaction name">

                <!-- Add amount -->
                <label for="transaction-amount" class="new-transaction__form--amlab">Transaction amount</label>
                <input id="transaction-amount" class="new-transaction__form--amin" type="number">

                <!-- Transaction type -->
                <label for="type" class="new-transaction__form--typelab">Transaction type</label>
                <select id="type" class="new-transaction__form--typein">
                    <option value="income" id="type-income">Income</option>
                    <option value="expense" id="type-expense">Expense</option>
                </select>

                <!-- Submit Button -->
                <input type="submit" value="Enter Transaction" id="submit" class="btn new-transaction__form--btn">
            </form>
        </div>

        <!-- Exchange rates -->
        <div class="exchange">
            <h2 class="exchange__heading">Current Exchange Rates (Base rate, GBP)</h2>

            <!-- Exchange rate container -->
            <div class="exchange__item">
                <span class="exchange__item--flag"><img class="exchange__item--flag-pic" src="img/united-kingdom.png"></span><span id="ukp" class="exchange__item--rate">0</span>
            </div>

            <div class="exchange__item">
                <span class="exchange__item--flag"><img class="exchange__item--flag-pic" src="img/european-union.png"></span><span id="eur" class="exchange__item--rate">0</span>
            </div>

            <div class="exchange__item">
                <span class="exchange__item--flag"><img class="exchange__item--flag-pic" src="img/united-states-of-america.png"></span><span id="usd" class="exchange__item--rate">0</span>
            </div>

            <div class="exchange__item">
                <span class="exchange__item--flag"><img class="exchange__item--flag-pic" src="img/canada.png"></span><span id="cand" class="exchange__item--rate">0</span>
            </div>

            <div class="exchange__item">
                <span class="exchange__item--flag"><img class="exchange__item--flag-pic" src="img/thailand.png"></span><span id="tbht" class="exchange__item--rate">0</span>
            </div>
            
        </div>

        <!-- Current Exchange Rates -->

    </main>

    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->

</body>
</html>
