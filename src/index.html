<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Main container -->
    <main class="expense-container">


        <!-- Header Section -->
        <div class="header-section">

            <!-- Current balance container -->
            <div class="header-section__cur">
                Current Balance
                
                <!-- Current balance display -->
                <div id="curr-display" class="header-section__display">
                    0
                </div>
            </div>

            <!-- Budget container -->
            <div class="header-section__budg">
                Budget

                <!-- Budget display -->
                <div id="budget-display" class="header-section__display">
                    0
                </div>
            </div>

            <!-- Budget status container -->
            <div class="header-section__stat">
                Budget status

                <!-- Status display -->
                <div id="status-display" class="header-section__display">
                    0
                </div>
            </div>

        </div>

        <!-- Income Section -->
        <div class="income">
            <h2 class="income__heading">Income</h2>

            <!-- Income items container -->
            <div class="income__items">
                <!-- Single income item -->
                <div class="income__item">
                    <span class="income__item--pos">+</span><span class="income__item--name">Name of income</span><span class="income__item--del">X</span>
                </div>
            </div>
        </div>

        <!-- Expense Section -->
        <div class="expense">
            <h2 class="expense__heading">Expense</h2>

            <!-- Expense items container -->
            <div class="expense__items">
                <!-- Single income item -->
                <div class="expense__item">
                    <span class="expense__item--pos">-</span><span class="expense__item--name">Name of expense</span><span class="expense__item--del">X</span>
                </div>
            </div>
        </div>

        <!-- Total income section -->
        <div class="income-total">
            Income Total

            <!-- Income total displau -->
            <div class="income-total__display">
                0
            </div>
        </div>

        <!-- Total expense section -->
        <div class="expense-total">
            Expense Total

            <!-- Expense total display-->
            <div class="expense-total__display">
                0
            </div>
        </div>

        <!-- New transaction section -->
        <div class="new-transaction">
            New transaction
        </div>

        <!-- Current Exchange Rates -->

    </main>

</body>
</html>
